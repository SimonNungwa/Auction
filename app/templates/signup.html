<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/signup.css">
</head>
<body>
    <form class="form">
        <h1>Sign Up</h1>
        <section class="detail">
            <label for="uname">Username</label>
            <input type="text" name="uname" id="uname" placeholder="Choose a username">
        </section>
        
        <section class="detail">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </section>
        
        <section class="detail">
            <label for="pword">Password</label>
            <input type="password" name="pword" id="pword" placeholder="Create a password">    
        </section>

        <section class="detail">
            <label for="confirm-pword">Confirm Password</label>
            <input type="password" name="confirm-pword" id="confirm-pword" placeholder="Confirm your password">    
        </section>

        <button type="submit">Sign Up</button>

        <section class="opt">
            <p>Already have an account? <a href="login">Log in</a></p>
        </section>
    </form>
</body>
</html>
